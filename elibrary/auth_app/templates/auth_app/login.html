<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">

    <div class="w-full max-w-md p-6 bg-white rounded-lg shadow-md">
        <h2 class="text-2xl font-semibold text-red-600 text-center">Login</h2>
        <form action="#" method="POST" class="mt-4">
            {% csrf_token %}
            <div>
                <label class="block text-gray-700">Email</label>
                <input type="email" name="email" class="w-full px-4 py-2 mt-1 border rounded-md focus:ring-red-500 focus:border-red-500">
            </div>
            <div class="mt-4">
                <label class="block text-gray-700">Password</label>
                <input type="password" name="password" class="w-full px-4 py-2 mt-1 border rounded-md focus:ring-red-500 focus:border-red-500">
            </div>
            <button class="w-full mt-4 px-4 py-2 text-white bg-red-600 rounded-md hover:bg-red-700">
                Login
            </button>
        </form>
        <p class="mt-4 text-center text-gray-600">
            Don't have an account? <a href="{% url 'register' %}" class="text-red-600 hover:underline">Register</a>
        </p>
    </div>

</body>
</html>
