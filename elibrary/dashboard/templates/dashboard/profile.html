{% extends 'dashboard/base.html' %}

{% block content %}
    <div class="container mx-auto p-6">
        <h2 class="text-3xl font-bold text-center text-red-600">My Profile</h2>
        <div class="mt-6">
            <div class="mb-4">
                <strong class="text-gray-700">First Name:</strong>
                <p class="text-gray-600">{{ request.user.first_name }}</p>
            </div>

            <div class="mb-4">
                <strong class="text-gray-700">Last Name:</strong>
                <p class="text-gray-600">{{ request.user.last_name }}</p>
            </div>

            <div class="mb-4">
                <strong class="text-gray-700">Email:</strong>
                <p class="text-gray-600">{{ request.user.email }}</p>
            </div>

            <div class="mb-4">
                <strong class="text-gray-700">Cell No:</strong>
                <p class="text-gray-600">{{ request.user.cell_no }}</p>
            </div>

            <div class="mb-4">
                <strong class="text-gray-700">Department:</strong>
                <p class="text-gray-600">{{ request.user.department }}</p>
            </div>
        </div>
    </div>
{% endblock %}
